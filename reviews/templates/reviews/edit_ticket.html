{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <h3 class="mt-4">Modifier le ticket</h3>
    {% if request.user == ticket.user %}
        <form method="post" enctype="multipart/form-data">
            {{ edit_form.as_p }}
            {% csrf_token %}
            <button class="btn btn-primary col-1" type="submit" >Sauvegarder</button>
        </form>
    {% else %}
        <p>Vous n'êtes pas autorisé à modifier un ticket dont vous n'êtes pas l'auteur.</p>
    {% endif %}
</div>
{% endblock content %}
