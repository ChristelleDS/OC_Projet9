{% extends 'base.html' %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer "{{ review.title }}"?</p>

        <div class="row"></div>
        <input class="btn btn-primary col-1" type="submit" value="Oui, supprimer">
        <a class="btn btn-primary col-1" href="{% url 'view_review' review.id %}">retour</a>
        </div>
    </form>


{% endblock %}
