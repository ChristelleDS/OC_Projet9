{% extends 'base.html' %}
{% block content %}
    <h2>Créer une critique</h2>
    <form method="post" enctype="multipart/form-data">
        {{ review_form.as_p }}
        {% csrf_token %}
        <button class="btn btn-primary col-1" type="submit" >Publier</button>
    </form>
    <a class="btn btn-primary col-2" href="{% url 'home' %}">Retour à l'accueil </a>
{% endblock content %}
