{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <h2 class="mt-4">Créer un ticket</h2>
    <form method="post" enctype="multipart/form-data">
        {{ ticket_form.as_p }}
        {% csrf_token %}
        <button class="btn btn-primary col-1" type="submit" >Publier</button>
    </form>
    <a class="btn btn-primary col-2" href="{% url 'feed' %}">Retour à l'accueil</a>
</div>

{% endblock content %}
