{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <h2>Suivre des utilisateurs</h2>

    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <p>Utilisateurs déjà suivis:
        {% for u in user.follows.all %}{{ u }}<br/>{% endfor %}
    </p>
    <br>
    <p>Abonnés:
        {% for u in user.followers.all %}{{ u }}<br/>{% endfor %}
    </p>
    <div class="row">
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button class="btn btn-primary col-1" type="submit" >Confirmer</button>
    </form>
    </div>
</div>



{% endblock content %}
