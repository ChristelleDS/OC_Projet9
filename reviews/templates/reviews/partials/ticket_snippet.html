    <h2>{{ ticket.title }}</h2>
    {% if ticket.image %}
    <div class="col">
        <img src="{{ ticket.image.url }}">
    </div>
    {% endif %}
    <p>{{ ticket.description }}</p>
    <p>Cr√©e le: {{ ticket.time_created|get_posted_at_display }}
        par: {{ ticket.user}}</p>

    </div>
</div>
