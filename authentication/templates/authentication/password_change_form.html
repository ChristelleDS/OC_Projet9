{% extends 'base.html' %}
{% block content %}
<div class="row display-4 fw-bold lh-1 mb-3 text-left">
    <h3>Changer le mot de passe</h3>
</div>
<div class="row">
    <form class="p-4 p-md-5 border rounded-3 bg-light" action="" method="post" novalidate>
        <div class="form-floating mb-3">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
      <div class="row justify-content-center">
        <p><input class="btn btn-primary col-2" type="submit" value="Changer le mot de passe">
        <a class="btn btn-primary col-1" href="{% url 'login' %}">Retour</a></p>
      </div>
    </form>
</div>
{% endblock content %}
