            {{ form.errors }}
        {% endif %}
        <form method="post" class="p-4 p-md-5 border rounded-3 bg-light">

                {{ form.as_p }}
                {% csrf_token %}
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary col-2">Sâ€™inscrire</button>
            </div>
        </form>
        <div class="row justify-content-center">

        </div>
    </div>
{% endblock content %}
